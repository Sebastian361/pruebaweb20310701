<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="visualizacion"  content="ancho=ancho-dispositivo, escala-inicial=1.0">
        <title>Posters personalizados</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">
            <h1>Personaliza tu poster</h1>
        </div class="botones-orientacion">
        <button id="botonHorizontal" class="boton seleccionado">Horizontal</button>
        <button id="botonVertical" class="boton">Vertical</button>
        </div>
        <div id="vistaPreviaPoster" class="poster horizontal"></div>
        <div class="seccion-tipo-papel">
            <button id="botonTipoPapel" class="boton secundario">Seleccionar tipo de papel</button>
        </div>
        <div class="seccion-tamano">
            <button id="botonTamano" class="boton secundario">Tamano</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
